<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #pdf-list { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: blue; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>PDF Library</h1>
    <p>Download PDFs from the list below:</p>
    <ul id="pdf-list"></ul>

    <h2>Request a PDF</h2>
    <form id="request-form">
        <input type="text" id="request-text" placeholder="Enter your request" required>
        <button type="submit">Submit Request</button>
    </form>
    
    <script>
        const repoOwner = "shubhanktiwari07";
        const repoName = "shubhanktiwari07.github.io";
        const pdfPath = "pdf";

        async function fetchPDFs() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${pdfPath}`;
            const response = await fetch(url);
            const files = await response.json();

            const list = document.getElementById("pdf-list");
            list.innerHTML = "";

            files.forEach(file => {
                if (file.name.endsWith(".pdf")) {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = file.download_url;
                    a.textContent = file.name;
                    a.target = "_blank";
                    li.appendChild(a);
                    list.appendChild(li);
                }
            });
        }
